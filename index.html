<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus – Univers Vivant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARIABLES & RESET ===== */
        :root{
            --bg:#000;
            --glass:rgba(255,255,255,.05);
            --neon:#00ff88;
            --pink:#ff0066;
            --text:#fff;
            --blur:blur(20px);
            --grad:linear-gradient(135deg,var(--neon),var(--pink));
        }
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
        body{background:var(--bg);color:var(--text);overflow-x:hidden;min-height:100vh;}

        /* ===== PARTICULES ===== */
        #particles-js{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}

        /* ===== NEON PULSANT GLOBAL ===== */
        @keyframes neonPulse{
            0%,100%{text-shadow:0 0 5px var(--neon),0 0 10px var(--neon),0 0 20px var(--neon);}
            50%{text-shadow:0 0 10px var(--neon),0 0 20px var(--neon),0 0 40px var(--neon),0 0 80px var(--neon);}
        }
        .neon{animation:neonPulse 2s infinite;}
        .glass{
            background:var(--glass);backdrop-filter:var(--blur);
            border:1px solid rgba(255,255,255,.1);
            border-radius:20px;box-shadow:0 8px 32px rgba(0,255,136,.1);
            transition:transform .3s ease,box-shadow .3s ease;
        }
        .glass:hover{transform:translateY(-5px) scale(1.02);box-shadow:0 15px 40px rgba(0,255,136,.3);}

        /* ===== SIDEBAR ===== */
        .sidebar{
            position:fixed;top:0;left:0;width:250px;height:100vh;
            background:var(--glass);backdrop-filter:var(--blur);
            border-right:1px solid rgba(255,255,255,.1);
            padding:30px 20px;display:flex;flex-direction:column;gap:20px;
        }
        .sidebar h2{@extend .neon;text-align:center;margin-bottom:20px;font-size:2rem;}
        .sidebar-item{
            display:flex;align-items:center;gap:15px;padding:15px;border-radius:15px;
            cursor:pointer;position:relative;overflow:hidden;
            transition:background .3s ease,transform .3s ease;
        }
        .sidebar-item:hover{background:rgba(0,255,136,.15);transform:translateX(10px);}
        .sidebar-item.active{background:rgba(0,255,136,.25);}
        .sidebar-item::after{ /* vague animée */
            content:'';position:absolute;inset:0;
            background:var(--grad);opacity:0;z-index:-1;
            transition:opacity .4s ease;
        }
        .sidebar-item:hover::after{opacity:.2;}

        /* ===== MAIN ===== */
        .main{margin-left:250px;padding:30px;}
        .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;}
        .search-bar{position:relative;width:300px;}
        .search-bar input{
            width:100%;padding:12px 20px 12px 50px;border-radius:25px;
            background:var(--glass);border:1px solid rgba(255,255,255,.1);color:var(--text);
            transition:box-shadow .3s;
        }
        .search-bar input:focus{box-shadow:0 0 20px var(--neon);}
        .search-bar i{position:absolute;left:20px;top:50%;transform:translateY(-50%);color:var(--neon);}
        .notification{
            position:relative;font-size:24px;cursor:pointer;
            animation:bounce 2s infinite;
        }
        @keyframes bounce{0%,100%{transform:scale(1);}50%{transform:scale(1.1);}}
        .badge{
            position:absolute;top:-5px;right:-5px;background:var(--pink);
            width:20px;height:20px;border-radius:50%;font-size:12px;display:flex;align-items:center;justify-content:center;
        }

        /* ===== SECTIONS ===== */
        .section{display:none;}
        .section.active{display:block;animation:fadeIn .6s ease;}
        @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}

        /* ===== WIDGETS GRID ===== */
        .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:25px;margin-bottom:40px;}
        .widget{padding:30px;}
        .widget h3{font-size:1.4rem;margin-bottom:15px;display:flex;align-items:center;gap:10px;}
        .widget .num{font-size:3rem;font-weight:900;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
        .widget footer{font-size:.9rem;color:rgba(255,255,255,.6);}
        /* lettres vivantes */
        .widget span{display:inline-block;animation:textFloat 3s ease-in-out infinite;}
        @keyframes textFloat{0%,100%{transform:translateY(0);}50%{transform:translateY(-5px);}}

        /* ===== PROJECTS ===== */
        .project-list{display:flex;flex-direction:column;gap:20px;}
        .project-card{padding:25px;}
        .project-card h4{font-size:1.3rem;margin-bottom:10px;}
        .progress{height:8px;background:rgba(255,255,255,.1);border-radius:4px;overflow:hidden;margin:10px 0;}
        .progress-bar{height:100%;background:var(--grad);width:0;transition:width 1.5s ease;}
        .project-card:hover .progress-bar{animation:fillBar 2s forwards;}
        @keyframes fillBar{to{width:var(--w);}}

        /* ===== SOCIAL ===== */
        .feed{display:flex;flex-direction:column;gap:25px;max-height:70vh;overflow-y:auto;padding-right:10px;}
        .post{padding:25px;}
        .post-head{display:flex;align-items:center;gap:15px;margin-bottom:15px;}
        .avatar{width:45px;height:45px;border-radius:50%;background:var(--grad);display:flex;align-items:center;justify-content:center;font-weight:bold;}
        .post-txt{line-height:1.6;margin-bottom:15px;}
        .post-actions{display:flex;gap:25px;color:rgba(255,255,255,.6);}
        .post-actions div{cursor:pointer;transition:color .3s,transform .3s;}
        .post-actions div:hover{color:var(--neon);transform:scale(1.1);}

        /* ===== COMPETITORS ===== */
        .comp-list{display:flex;flex-direction:column;gap:25px;}
        .comp-card{padding:25px;}
        .comp-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;}
        .comp-score{padding:5px 15px;background:var(--grad);border-radius:20px;font-weight:bold;color:#000;}
        canvas{background:rgba(255,255,255,.03);border-radius:10px;}

        /* ===== CHATBOT ===== */
        .chatbot{position:fixed;bottom:20px;right:20px;width:350px;z-index:1000;}
        .chat-head{padding:15px 20px;background:var(--grad);color:#000;border-radius:15px 15px 0 0;font-weight:bold;cursor:pointer;}
        .chat-body{height:400px;padding:20px;display:none;overflow-y:auto;}
        .chat-body.active{display:block;animation:slideUp .4s ease;}
        @keyframes slideUp{from{height:0;}to{height:400px;}}
        .msg{margin-bottom:10px;padding:10px 15px;border-radius:15px;max-width:80%;}
        .msg.user{background:rgba(0,255,136,.2);margin-left:auto;}
        .msg.bot{background:rgba(255,255,255,.1);}
        .chat-input{display:flex;gap:10px;margin-top:10px;}
        .chat-input input{flex:1;padding:10px 15px;border-radius:25px;background:rgba(255,255,255,.1);border:none;color:#fff;}
        .chat-input button{padding:10px 20px;border-radius:25px;background:var(--grad);border:none;color:#000;cursor:pointer;}

        /* ===== RESPONSIVE ===== */
        @media(max-width:768px){
            .sidebar{position:relative;width:100%;height:auto;}
            .main{margin-left:0;}
        }
    </style>
</head>
<body>
    <!-- Background Particles -->
    <div id="particles-js"></div>

    <!-- SIDEBAR -->
    <nav class="sidebar glass">
        <h2 class="neon">Nexus</h2>
        <div class="sidebar-item active" data-section="dashboard">
            <i class="fas fa-tachometer-alt"></i>Dashboard
        </div>
        <div class="sidebar-item" data-section="projects">
            <i class="fas fa-project-diagram"></i>Projets
        </div>
        <div class="sidebar-item" data-section="social">
            <i class="fas fa-users"></i>Réseau Social
        </div>
        <div class="sidebar-item" data-section="competitors">
            <i class="fas fa-eye"></i>Veille
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main">
        <!-- Header -->
        <header class="header">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher..." id="searchInput">
            </div>
            <div class="notification">
                <i class="fas fa-bell"></i>
                <span class="badge">3</span>
            </div>
        </header>

        <!-- DASHBOARD -->
        <section class="section active" id="dashboard">
            <h1 class="neon" style="font-size:2.5rem;margin-bottom:30px;animation:neonPulse 2s infinite;">Tableau de bord</h1>
            <div class="grid">
                <div class="widget glass">
                    <h3><i class="fas fa-folder-open"></i> Projets actifs</h3>
                    <div class="num"><span>1</span><span>2</span></div>
                    <footer>+3 ce mois</footer>
                </div>
                <div class="widget glass">
                    <h3><i class="fas fa-heart"></i> Interactions sociales</h3>
                    <div class="num"><span>1</span><span>.</span><span>2</span><span>k</span></div>
                    <footer>+15 % cette semaine</footer>
                </div>
                <div class="widget glass">
                    <h3><i class="fas fa-exclamation-triangle"></i> Alertes</h3>
                    <div class="num"><span>7</span></div>
                    <footer>2 nouvelles aujourd'hui</footer>
                </div>
            </div>
        </section>

        <!-- PROJECTS -->
        <section class="section" id="projects">
            <h1 class="neon" style="font-size:2.5rem;margin-bottom:30px;">Projets</h1>
            <div class="project-list" id="projectsList"></div>
            <button class="btn-primary" style="max-width:200px;margin-top:20px;" onclick="addProject()">
                <i class="fas fa-plus"></i> Nouveau Projet
            </button>
        </section>

        <!-- SOCIAL -->
        <section class="section" id="social">
            <h1 class="neon" style="font-size:2.5rem;margin-bottom:30px;">Réseau Social</h1>
            <div class="feed" id="socialFeed"></div>
            <button class="btn-primary" style="max-width:200px;margin-top:20px;" onclick="addPost()">
                <i class="fas fa-plus"></i> Nouveau Post
            </button>
        </section>

        <!-- COMPETITORS -->
        <section class="section" id="competitors">
            <h1 class="neon" style="font-size:2.5rem;margin-bottom:30px;">Veille Concurrentielle</h1>
            <div class="comp-list" id="competitorsList"></div>
        </section>
    </main>

    <!-- CHATBOT -->
    <div class="chatbot glass">
        <div class="chat-head" onclick="toggleChat()">
            <i class="fas fa-robot"></i> Assistant IA <i id="chatToggle" class="fas fa-chevron-up" style="float:right;"></i>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="msg bot">Salut ! Je suis là pour t’aider.</div>
            <div id="chatMessages"></div>
            <div class="chat-input">
                <input id="chatInput" placeholder="Écris un message…" onkeypress="if(event.key==='Enter')sendMessage()">
                <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        /* ===== PARTICLES ===== */
        particlesJS('particles-js',{
            particles:{number:{value:80,density:{enable:true,value_area:800}},
                       color:{value:'#00ff88'},
                       shape:{type:'circle'},
                       opacity:{value:.4,random:true},
                       size:{value:3,random:true},
                       line_linked:{enable:true,distance:150,color:'#00ff88',opacity:.2,width:1},
                       move:{enable:true,speed:2,direction:'none',random:false,straight:false}},
            interactivity:{detect_on:'canvas',events:{onhover:{enable:true,mode:'grab'},onclick:{enable:true,mode:'push'}}}
        });

        /* ===== NAVIGATION ===== */
        document.querySelectorAll('.sidebar-item').forEach(item=>{
            item.addEventListener('click',()=>{
                document.querySelectorAll('.sidebar-item').forEach(i=>i.classList.remove('active'));
                item.classList.add('active');
                const sec=item.dataset.section;
                document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
                document.getElementById(sec).classList.add('active');
            });
        });

        /* ===== DATA ===== */
        let projects=[
            {id:1,name:'App Mobile',progress:75,members:['Alice','Bob']},
            {id:2,name:'Refonte Site',progress:45,members:['Charlie']},
            {id:3,name:'Marketing',progress:90,members:['Dave','Eve']}
        ];
        let posts=[
            {id:1,author:'Alice',content:'Nouvelle version disponible 🚀',likes:12,comments:3},
            {id:2,author:'Bob',content:'Qui veut collaborer ?',likes:7,comments:4}
        ];
        let competitors=[
            {name:'TechCorp',score:85,trends:[75,78,82,85]},
            {name:'InnovLab',score:78,trends:[70,73,75,78]}
        ];

        /* ===== RENDER ===== */
        function renderProjects(){
            const list=document.getElementById('projectsList');
            list.innerHTML=projects.map(p=>`
                <div class="project-card glass">
                    <h4>${p.name}</h4>
                    <div class="progress">
                        <div class="progress-bar" style="--w:${p.progress}%"></div>
                    </div>
                    <div style="margin-top:10px;">Équipe: ${p.members.join(', ')}</div>
                </div>
            `).join('');
        }
        function renderSocial(){
            const feed=document.getElementById('socialFeed');
            feed.innerHTML=posts.map(p=>`
                <div class="post glass">
                    <div class="post-head">
                        <div class="avatar">${p.author[0]}</div>
                        <div><strong>${p.author}</strong><br><small>Il y a 2h</small></div>
                    </div>
                    <div class="post-txt">${p.content}</div>
                    <div class="post-actions">
                        <div onclick="like(${p.id})"><i class="fas fa-heart"></i> ${p.likes}</div>
                        <div onclick="comment(${p.id})"><i class="fas fa-comment"></i> ${p.comments}</div>
                        <div><i class="fas fa-share"></i></div>
                    </div>
                </div>
            `).join('');
        }
        function renderComp(){
            const list=document.getElementById('competitorsList');
            list.innerHTML=competitors.map(c=>`
                <div class="comp-card glass">
                    <div class="comp-header">
                        <span class="comp-name">${c.name}</span>
                        <span class="comp-score">${c.score}%</span>
                    </div>
                    <canvas id="c-${c.name}" width="300" height="80" style="width:100%;"></canvas>
                </div>
            `).join('');
            setTimeout(()=>competitors.forEach(drawSpark),100);
        }
        function drawSpark(c){
            const cv=document.getElementById('c-'+c.name),ctx=cv.getContext('2d');
            ctx.strokeStyle='#00ff88';ctx.lineWidth=2;
            ctx.beginPath();
            c.trends.forEach((v,i)=>{
                const x=(i/(c.trends.length-1))*cv.width;
                const y=cv.height-(v/100)*cv.height;
                i?ctx.lineTo(x,y):ctx.moveTo(x,y);
            });
            ctx.stroke();
        }

        /* ===== ACTIONS ===== */
        function addProject(){
            const n=prompt('Nom du projet ?');
            if(n){projects.push({id:projects.length+1,name:n,progress:0,members:['Moi']});renderProjects();}
        }
        function addPost(){
            const t=prompt('Ton post :');
            if(t){posts.unshift({id:posts.length+1,author:'Moi',content:t,likes:0,comments:0});renderSocial();}
        }
        function like(id){const p=posts.find(x=>x.id===id);p.likes++;renderSocial();}
        function comment(id){const p=posts.find(x=>x.id===id);p.comments++;renderSocial();}

        /* ===== CHATBOT ===== */
        function toggleChat(){
            const b=document.getElementById('chatBody');
            b.classList.toggle('active');
            document.getElementById('chatToggle').className=b.classList.contains('active')?'fas fa-chevron-down':'fas fa-chevron-up';
        }
        function sendMessage(){
            const inp=document.getElementById('chatInput'),msg=inp.value.trim();
            if(!msg)return;
            addChat(msg,'user');inp.value='';
            setTimeout(()=>addChat(['Bien reçu !','Je regarde ça.','À ta dispo !'][Math.floor(Math.random()*3)],'bot'),800);
        }
        function addChat(txt,who){
            const box=document.getElementById('chatMessages');
            const d=document.createElement('div');d.className='msg '+who;d.textContent=txt;
            box.appendChild(d);box.scrollTop=box.scrollHeight;
        }

        /* ===== INIT ===== */
        renderProjects();renderSocial();renderComp();
    </script>
</body>
</html>
